<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合练习2表单</title>
</head>
<body>
    <h3>注册页面</h3>
    <table width="500">
<!-- 第一行 -->
    <tr>
        <td>昵称</td>
        <td><input type="text"></td>
    </tr>
<!-- 第二行 -->
    <tr>
        <td>性别&nbsp;&nbsp;</td>
        <td><label for="boy">男</label><input type="radio" name="dd" id=boy checked="checked"></td>
        <td><label for="girl">女</label><input type="radio" name="dd" id=girl></td>
    </tr>
<!-- 第三行     -->
    <tr>
        <td>生日</td>
        <td><select>
            <option>年</option>
            <option>test2</option>
            <option>test3</option>
        </select></td>

        <td><select>
            <option>月</option>
            <option>test2</option>
            <option>test3</option>
        </select></td>
        
        <td><select>
            <option>日</option>
            <option>test2</option>
            <option>test3</option>
        </select></td>
    </tr>
<!-- 第四行 -->
    <tr>
        <td>爱好</td>
        <td><input type="checkbox" name="1">test1</td>
        <td><input type="checkbox" name="2">test2</td>
        <td><input type="checkbox" name="3">test3</td>
        <td><input type="checkbox" name="4">test4</td>
    </tr>
<!-- 第五行 -->
    <tr>
        <td>个人简介</td>
        <td><textarea>个人简介</textarea></td>
    </tr>
<!-- 第六行 -->
    <tr>
        <td></td>
        <td><input type="submit" name="submit" value="免费注册"></td>
    </tr>
<!-- 第七行 -->
    <tr>
        <td></td>
        <td><input type="checkbox" name="c" checked="checked">我同意xxx</td>
    </tr>
<!-- 第八行 -->
    <tr>
        <td></td>
        <td><a href="#">已有账号，立即登录</a></td>
    </tr>
<!-- 第九行 -->
    <tr>
        <td></td>
        <td><h5>nbnb做完了</h5>
            <ul>
            <li>nb1</li>
            <li>nb2</li>
            <li>nb3</li>
            </ul>
        </td>
        
    </tr>

    </table>
</body>
</html>
