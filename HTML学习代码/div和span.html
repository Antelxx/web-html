<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图像标签</title>
	</head>
	<body>	
		<h4> 图像标签的使用： </h4>
		<img src="割绳子壁纸.jpg" />
		
		<h4> 来个alt的示范 </h4>
		<img src="名字输错了或者路径不对了.jpg" alt="割绳子" />
		
		<h4> 来个title的示范</h4>
		<img src="割绳子壁纸.jpg" title="鼠标移上来显示文字" />
		
		<h4> 来个width设置宽度的示范</h4>
		<img src="割绳子壁纸.jpg" width="20%" />
		
		<h4> 来个border给图片添加边框的示范</h4>
		<img src="割绳子壁纸.jpg" width="100" border="20" />
		
	</body>
</html>
